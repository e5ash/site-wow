<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<link rel="stylesheet" href="template/styles/libs.min.css" />
	<link rel="stylesheet" href="template/styles/style.css" />
	<link rel="stylesheet" href="template/styles/responsive.css" />
	<script src="template/scripts/libs.min.js"></script>
	<script src="template/scripts/scripts.js"></script>
</head>
<body>
<div class="header">
	<div class="panel row">
		<div class="panel__logo col"><img src="" alt=""></div>
		<div class="panel__button col">
			<div class="button button_orange button_xs"></div>
		</div>
		<div class="panel__contacts col"></div>
	</div>
	<div class="header__title title"></div>
	<div class="header__desc"></div>
	<div class="header__button button button_orage"></div>
</div>
<div class="main">
	<div class="partners partners_top">
		<div class="container">
			<div class="partner"><img src="" alt=""></div>
			<div class="partner"><img src="" alt=""></div>
			<div class="partner"><img src="" alt=""></div>
			<div class="partner"><img src="" alt=""></div>
			<div class="partner"><img src="" alt=""></div>
			<div class="partner"><img src="" alt=""></div>
		</div>
	</div>
	<div class="causes">
		<div class="container">
			<div class="causes__title title"></div>
			<div class="causes__desc subtitle"></div>
			<div class="causes__list">
				<div class="cause cause-1">
					<div class="cause__head">
						<div class="cause__count c-orange">01</div>
						<div class="cause__subtitle"><strong></strong></div>
					</div>
					<div class="cause__body">
						<div class="causes__text"><br /></div>
						<div class="map">
							<div class="event">
								<div class="event__count"></div>
								<div class="event__text"></div>
								<div class="event__date"></div>
							</div>
							<div class="event event_big">
								<div class="event__count"></div>
								<div class="event__text"></div>
								<div class="event__date"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="cause cause-2">
					<div class="cause__head">
						<div class="cause__count">02</div>
						<div class="cause__subtitle"><span class="c-orange"></span></div>
					</div>
					<div class="cause__body">
						<div class="causes__text"><strong></strong></div>
					</div>
				</div>
				<div class="cause cause-3">
					<div class="cause__head">
						<div class="cause__count c-orange">03</div>
						<div class="cause__subtitle"><strong></strong></div>
						<div class="cause__icons">
							<div class="cause__icon-1">
								<div class="cause__icon-title"></div>
								<div class="cause__icon-text">
									<p></p>
								</div>
							</div>
							<div class="cause__icon-2">
								<div class="cause__icon-title"></div>
								<div class="cause__icon-text">
									<p></p>
									<p></p>
								</div>
							</div>
							<div class="cause__icon-3">
								<div class="cause__icon-title"></div>
								<div class="cause__icon-text">
									<p></p>
									<p></p>
								</div>
							</div>
						</div>
					</div>
					<div class="cause__body row">
						<div class="cause__text text col">
							<p></p>
							<p></p>
						</div>
						<div class="cause__events col">
							<div class="event">
								<div class="event__count"></div>
								<div class="event__text"></div>
								<div class="event__date"></div>
							</div>
							<div class="event event_big">
								<div class="event__count"></div>
								<div class="event__text"></div>
								<div class="event__date"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="festival">
		<div class="container">
			<div class="festival__title title c-orange"></div>
			<div class="festival__desc subtitle c-black"></div>
			<div class="festival__list row">
				<div class="festival_left col">
					<div class="festival__item">
						<div class="festival__head c-orange">
							<div class="festival__icon"><i></i></div>
							<div class="festival__subtitle"></div>
						</div>
						<div class="festival__body c-black"></div>
					</div>
					<div class="festival__item">
						<div class="festival__head c-orange">
							<div class="festival__icon"><i></i></div>
							<div class="festival__subtitle"></div>
						</div>
						<div class="festival__body c-black"></div>
					</div>
				</div>
				<div class="festival_middle col">
					<div class="festival__item">
						<div class="festival__head c-orange">
							<div class="festival__icon"><i></i></div>
							<div class="festival__subtitle"></div>

						<div class="festival__body c-black"></div>
					</div>
					<div class="festival__button button button_orange"></div>
				</div>
				<div class="festival_right col">
					<div class="festival__item">
						<div class="festival__head c-orange">
							<div class="festival__icon"><i></i></div>
							<div class="festival__subtitle"></div>
						</div>
						<div class="festival__body c-black"></div>
					</div>
					<div class="festival__item">
						<div class="festival__head c-orange">
							<div class="festival__icon"><i></i></div>
							<div class="festival__subtitle"></div>
						</div>
						<div class="festival__body c-black"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="trusted">
		<div class="container">
			<div class="trusted__title title c-orange"></div>
			<div class="trusted__desc subtitle"></div>
			<div class="trusted__subtitle"></div>
		</div>
	</div>
</div>
<div class="footer"></div>
</body>
</html>
